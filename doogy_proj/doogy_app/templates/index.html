<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script>
        const message = "{{ message }}";
        const importedQuotes = "{% static 'quotes.json' %}";
        var heartImage = "{% static 'assets/heart.png' %}";
        var darkModeOn = false;
    </script>
    <script src="{% static 'script.js' %}"></script>
    <title>Doogy! - Home</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-trans-light px-5">
        <h4 class="font-weight-bold m-0">Doogy!</h4>
        <button id="favorites" type="button" class="btn btn-info rounded-pill px-3 ml-3 mr-2" data-placement="bottom"
            data-toggle="popover" title="Favorites"
            data-content="Sign up to save your favorites, or sign in if you already have an account.">Favorites</button>
        <button id="collection" type="button" class="btn btn-success rounded-pill px-3" data-placement="bottom"
            data-toggle="popover" title="My Collections"
            data-content="Sign up to access or create your own collections, or sign in if you already have an account.">My
            Collections</button>
        <a class="nav-link ml-auto text-secondary px-2 mr-2" href="#">Sign up to save your favorite photos.</a>
        <button type="button" class="btn btn-warning rounded-pill px-3">Sign In</button>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide w-100" data-ride="carousel">
        <div class="carousel-inner w-100">
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container-fluid px-5 py-4">
        <div class="row justify-content-center mb-4">
            <div class="col-4 text-center">
                <h3>Get by Breed:</h3>
                <select name="value" class="form-control bg-light" id="select">
                    <option value="random">#random</option>
                </select>
            </div>
            <div class="col-4 text-center">
                <h3>Showing:</h3>
                <p id="show-breed">#random</p>
            </div>
        </div>
        <div class="row second-row justify-content-left">
        </div>
        <div class="row mt-3">
            <div class="col text-center p-1">
                <button id="more-doogy" onclick="fetch()" class="btn btn-light rounded-pill px-4">More Doogy..!</button>
            </div>
        </div>
    </div>
    <footer class="ft-custom text-center py-3">
        <div class="div my-auto">
            <ul class="list-inline m-0">
                <li class="list-inline-item">
                    <h4 class="d-inline-block align-middle mt-2">Dark Mode:</h4>
                </li>
                <li class="list-inline-item">
                    <div class="btn-group d-inline-block" role="group" aria-label="Basic example">
                        <button id="light-mode" type="button" class="btn btn-light btn-color">ON</button>
                        <button id="dark-mode" type="button" class="btn btn-light btn-color active">OFF</button>
                    </div>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
